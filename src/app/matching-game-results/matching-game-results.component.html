<h2 mat-dialog-title>Matching game -{{ categoryName }}-Results</h2>

<mat-dialog-content>
  <div class="results-summary">
    <p>Grade:{{ grade }}</p>

    <p>
      {{ message }}
    </p>
  </div>

  <table class="results-table-wordPairs" mat-table [dataSource]="wordPairs">
    <!-- englishWordCloum -->
    <ng-container matColumnDef="englishWord">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        origin: {{ element.englishWord }}
      </td>
    </ng-container>

    <ng-container matColumnDef="hebrewWord">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        target : {{ element.hebrewWord }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          correct: element.status === 'Correct',
          incorrect: element.status === 'Incorrect'
        }"
      >
        <!-- Corrected condition for the mat-icon -->
        <mat-icon>{{
          element.status === "Correct" ? "check_circle" : "cancel"
        }}</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button class="new-game-button" (click)="newGameButton()">
    New Game
  </button>
</mat-dialog-actions>
