<ng-container *ngIf="showTitle">
  <div class="container">
    <h1>
      {{ titleText }}
    </h1>
  </div>
</ng-container>

<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>menu</mat-icon>
  </button>

  <button mat-button routerLink="/main" class="toolbar-title">
    Little Linguist
  </button>

  <span class="example-spacer"></span>
  <mat-icon>account_circle</mat-icon>
</mat-toolbar>
<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="admin">Admin</button>
  <button mat-menu-item routerLink="/letsPlay">Let's Play</button>
</mat-menu>
