

<div class="game-cards-container">
  <mat-card
    *ngFor="let card of gameCards"
    [ngClass]="card.class"
    (click)="openDialog(card)"
    class="game-card"
  >
    <mat-card-header>
      <mat-card-title>{{ card.title }}</mat-card-title>
      <mat-card-subtitle>{{ card.description }}</mat-card-subtitle>
    </mat-card-header>
  </mat-card>
</div>
