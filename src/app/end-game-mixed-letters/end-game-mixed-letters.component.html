<div class="header-colum">
  <h2 mat-dialog-title>Mix Letter -{{ categoryName }} Results</h2>
</div>

<div mat-dialog-content>
  <div class="score-and-grade">
    <p class="grade">Grade:{{ data.grade }}</p>
    <p class="score">Score :{{ data.score }}</p>
  </div>
  <div class="message">
    <p>{{ data.message }}</p>
  </div>
  <div class="table-container">
    <table mat-table [dataSource]="dataSocre" class="mat-elevation-z8">
      <ng-container matColumnDef="question">
        <th mat-header-cell *matHeaderCellDef>Question</th>
        <td mat-cell *matCellDef="let element">{{ element.question }}</td>
      </ng-container>

      <ng-container matColumnDef="answer">
        <th mat-header-cell *matHeaderCellDef>Answer</th>
        <td mat-cell *matCellDef="let element">{{ element.answer }}</td>
      </ng-container>

      <ng-container matColumnDef="isCorrect">
        <th mat-header-cell *matHeaderCellDef>Correct</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>
            <!-- {{element.isCorrect ?}} -->
          </mat-icon>
        </td>
      </ng-container>
    </table>
  </div>
</div>
