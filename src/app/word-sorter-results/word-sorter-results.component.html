<div class="header-container">
  <h2 mat-dialog-title>Word Sorter - {{categoryName}} - result</h2>
</div>
<div mat-dialog-content>
  <div class="scoreandgrade">
    <p>Grade: {{grade}}</p>
  </div>
  <div class="mes-con">
    <p>{{message}}</p>
  </div>
  <div class="table-container">
    <!-- Added container for table styling -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Question Column -->
      <ng-container matColumnDef="origin">
        <th mat-header-cell *matHeaderCellDef>Origin</th>
        <td mat-cell *matCellDef="let element">{{element.origin}}</td>
      </ng-container>

      <!-- Answer Column -->
      <ng-container matColumnDef="target">
        <th mat-header-cell *matHeaderCellDef>Target</th>
        <td mat-cell *matCellDef="let element">{{element.target}}</td>
      </ng-container>

      <!-- Is Correct Column -->
      <ng-container matColumnDef="isCorrect">
        <th mat-header-cell *matHeaderCellDef>Is Correct</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{ element.isCorrect ? 'check_circle' : 'cancel' }}</mat-icon>
        </td>
      </ng-container>

      <!-- Row Definition -->
      <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions class="btndiv">
  <button mat-button (click)="onClose()">New Game</button>
</div>
