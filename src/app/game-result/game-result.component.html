<h2 mat-dialog-title>Game result title</h2>

<mat-dialog-content>
  <div class="results-summary">
    <p>
      <strong>Grade:</strong>
      {{ grade }}
    </p>

    <p>
      <strong>Notes:</strong>
      {{ message }}
    </p>
  </div>

  <table class="results-table-wordPairs" mat-table [dataSource]="wordPairs">
    <!-- englishWordCloum -->
    <ng-container matColumnDef="englishWord">
      <th mat-header-cell *matHeaderCellDef>englishWord</th>
      <td mat-cell *matCellDef="let element">
        {{ element.englishWord }}
      </td>
    </ng-container>

    <ng-container matColumnDef="hebrewWord">
      <th mat-header-cell *matHeaderCellDef>hebrewWord</th>
      <td mat-cell *matCellDef="let element">
        {{ element.hebrewWord }}
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>status</th>
      <td
        mat-cell
        *matCellDef="let element"
        [ngClass]="{
          correct: element.status === 'Correct',
          incorrect: element.status === 'Incorrect'
        }"
      ></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums"></tr>
  </table>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
