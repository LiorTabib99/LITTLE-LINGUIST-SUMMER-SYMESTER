<div class="header-container">
  <h2 mat-dialog-title>Mixed Letter - {{ categoryName }} - result</h2>
</div>
<div mat-dialog-content>
  <div class="scoreandgrade">
    <p>Grade: {{ grade | number:'1.0-0' }}</p>
     <p>
      Correct Answers Amounts : {{correctAnswerAmount}}
    </p>
  </div>
  <div class="mes-con">
    <p>{{ message }}</p>
  </div>
  <div class="table-container">
    <!-- Added container for table styling -->
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Question Column -->
      <ng-container matColumnDef="origin">
        <td mat-cell *matCellDef="let element">{{ element.origin }}</td>
      </ng-container>

      <!-- Answer Column -->
      <ng-container matColumnDef="target">
        <td mat-cell *matCellDef="let element">{{ element.target }}</td>
      </ng-container>

      <!-- Answer Column -->
      <ng-container matColumnDef="guess">
        <td mat-cell *matCellDef="let element">{{ element.guess }}</td>
      </ng-container>

      <!-- Is Correct Column -->
      <ng-container matColumnDef="isCorrect">
        <td mat-cell *matCellDef="let element">
          <mat-icon>{{
            element.isCorrect ? "check_circle" : "cancel"
          }}</mat-icon>
        </td>
      </ng-container>

      <!-- Row Definition -->
      <tr mat-row *matRowDef="let row; columns: displayColums"></tr>
    </table>
  </div>
</div>
<div mat-dialog-actions class="btndiv">
  <button mat-button (click)="newGameButton()">New Game</button>
</div>
