
<h1 *ngIf="categoryName">Mixed Letters - {{ categoryName }}</h1>



Coin symbol
<mat-icon>attach_money</mat-icon>

<!-- Text input bar  -->
<input matInput placeholder="Enter text" [(ngModel)]="inputText"  placeholder="הכנס טקסט כאן" />

<!-- Buttons -->
<div>
  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  <button mat-raised-button color="warn" (click)="onReset()">Reset</button>
</div>
