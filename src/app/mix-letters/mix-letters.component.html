<div class="header-container">
  <button mat-icon-button class="exit-button" (click)="openExitDialog()">
    <mat-icon>exit_to_app</mat-icon>
  </button>

  <div class="status-bar">
    <mat-icon>monetization_on</mat-icon>
    <span>{{ score }}</span>
  </div>

  <div class="game-card-details">
    <h1>Mix Letters - {{ categoryName }}</h1>
    <p class="hebrewWord">{{ currentWord.target }}</p>
    <p class="scrambledEnglishWord">{{ mixedword }}</p>
    <mat-form-field class="guess-field">
      <input matInput placeholder="enter a word" [(ngModel)]="guessInput"/>
    </mat-form-field>
    <div class="controls">
      <button class="submit-button" mat-raised-button color="primary" (click)="checkGuess()">
        Submit
      </button>
      <button class="reset-button" mat-raised-button color="warm" (click)="resetInput()">
        Reset
      </button>
    </div>

    <div class="progress-container">
      <div class="progress-info">
        <div class="icon-box">
          <mat-icon>crop_din</mat-icon>
          <span class="icon-number">{{ currentQuestion + 1 }}</span>
        </div>
      </div>
      <mat-progress-bar mode="determinate" [value]="proccess"></mat-progress-bar>
      <div class="progress-info">
        <div class="icon-box">
          <mat-icon>crop_din</mat-icon>
          <span class="icon-number">{{ totalQuestions }}</span>
        </div>
      </div>
            
    </div>
  </div>
</div>
