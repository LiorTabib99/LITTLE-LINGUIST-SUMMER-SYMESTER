<h1 *ngIf="categoryName">Mix Letters - {{ categoryName }}</h1>

<!-- כפתור לחזרה לדף הקודם -->
<button mat-button class="exitButton" (click)="openExitDialog()">
  <mat-icon>arrow_back</mat-icon>
</button>

<!-- אייקון של מטבע -->
<mat-icon>attach_money</mat-icon>

<!-- הצגת המילה בעברית -->
<p>{{ hebrewWord }}</p>

<!-- הצגת המילה באנגלית בערבוב אקראי -->
<p>{{ scrambledEnglishWord }}</p>

<!-- שדה להזנת טקסט -->
<input matInput placeholder="הכנס טקסט כאן" [(ngModel)]="inputText" />

<!-- כפתורים לאישור ואיפוס -->
<div>
  <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>
  <button mat-raised-button color="warn" (click)="onReset()">Reset</button>
</div>

<!-- פס התקדמות -->
<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>



<!-- משוב אם אין מספיק מילים בקטגוריה -->
<p *ngIf="feedback">{{ feedback }}</p>
